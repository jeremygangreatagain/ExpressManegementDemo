server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/express_management?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 5s
    
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 10000

    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.express.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: 8Zz5tw0Ionm3XPZZfN0NOml3z9FMfmpgXwovR9fp6ryDIoGRM8EPHAB6iHsc0fb
  expiration: 86400000  # 24小时
  header: Authorization
  token-prefix: "Bearer "

logging:
  level:
    root: INFO
    com.example.express: DEBUG
  file:
    name: logs/express-management.log
    max-size: 10MB
    max-history: 30

app:
  snowflake:
    worker-id: 1
    datacenter-id: 1
  cors:
    allowed-origins: http://localhost:5173
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: '*'
    allow-credentials: true
    max-age: 3600
  amap:
    key: your-amap-key-here
    distance-url: https://restapi.amap.com/v3/distance
    geocode-url: https://restapi.amap.com/v3/geocode/geo